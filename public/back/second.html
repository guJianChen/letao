<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
</head>
<body>
<!--登陆框开始-->
<div class="lt_container">
  <!--侧边栏-->
  <div class="lt_aside">
    <div class="title"><a href="index.html">乐淘</a></div>
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li><a href="user.html"><i class="glyphicon glyphicon-user"></i> 用户管理</a></li>
        <li><a id="cate" href="javascript:;"><i class="glyphicon glyphicon-list"></i> 分类管理</a>
          <div id="child" class="child">
            <a href="first.html">一级分类</a>
            <a class="current" href="second.html">二级分类</a>
          </div>
        </li>
        <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i> 商品管理</a></li>
      </ul>
    </div>
  </div>
  <div class="lt_main">
    <div class="lt_topbar">
      <a class="pull-left icon_menu" href="#"><span class="glyphicon glyphicon-align-justify"></span></a>
      <a class="pull-right icon_logout" href="#"><span class="glyphicon glyphicon-log-out"></span></a>
    </div>
    <div class="lt_fluid">
      <div class="container-fluid">
        <!-- 面包屑导航-->
        <ol class="breadcrumb">
          <li><a href="index.html">系统管理</a></li>
          <li class="active">分类管理</li>
          <li class="active">二级分类</li>
        </ol>
        <button class="btn btn-default" id="btn-add">添加分类</button>
        <table class="mt_20 table table-bordered table-hover">
          <thead>
          <tr>
            <th>序号</th>
            <th>一级分类名称</th>
            <th>二级分类名称</th>
            <th>二级分类LOGO</th>
          </tr>
          </thead>
          <tbody>
            <!--坑-->
          </tbody>
        </table>
        <ul id="catePage"></ul>
      </div>
    </div>
  </div>
</div>

<!--准备模板渲染详情-->
<script type='text/html' id='secondTpl'>
  {{ each rows v i}}
  <tr>
    <td>{{ i+1 + (page-1)*size }}</td>
    <td>{{ v.categoryName }}</td>
    <td>{{ v.brandName }}</td>
    <td><img height='50px' src="{{ v.brandLogo }}" alt=""></td>
  </tr>
  {{ /each }}
</script>
<!--准备模板渲染一级分类-->
<script type="text/html" id="firstCateTpl">
  {{each rows v i}}
  <li><a href="#">{{ v.categoryName}}</a></li>
  {{ /each }}
</script>


<!-- 退出登陆模态框-->
<div class="modal fade" id='logout'>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body red">
        <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn-logout" id="btn-logout">退出</button>
      </div>
    </div>
  </div>
</div>

<!--二级分类模态框-->
<div class="modal fade" id='secondCate'>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <form id="secondForm">
        <div class="modal-body ">
          <div class="form-group">
            <div class="btn-group">
              <button  type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <span id="firstcateListBtn">请选择第一分类</span><span class="caret"></span>
              </button>
              <ul id="firstCateList" class="dropdown-menu">
                <!--坑2-->
              </ul>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入二级分类">
          </div>
          <div class="form-group">
            <label for="fileupload" class="btn btn-default">上传图片</label>
            <input data-url="/category/addSecondCategoryPic" name="pic1" id="fileupload" type="file" style="display: none">
          </div>
          <img id="imgOne" width='100px' src="./images/default.png" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary" id="secondAdd">退出</button>
        </div>
      </form>
    </div>
  </div>
</div>


<!--引包-->
<script src='./lib/jquery/jquery.min.js'></script>
<script src='./lib/bootstrap/js/bootstrap.min.js'></script>
<script src='./lib/nprogress/nprogress.js'></script>
<script src='./lib/artTemplate/template-web.js'></script>
<script src='./lib/bootstrap-validator/js/bootstrapValidator.min.js'></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./js/common.js"></script>
<script src="./js/second.js"></script>


</body>
</html>
